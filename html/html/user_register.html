<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>

    <!--<script href="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>-->

    <link rel="stylesheet" href="../css/amazeui.min.css"/>

    <script href=""></script>
    <style type="text/css">
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>用户注册</h1>
    </div>
    <hr>
</div>

<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form method="post" class="am-form" action="register">
            <label for="phone">手机:</label>
            <input type="text" name="" id="phone" value="">
            <br>
            <label for="email">邮箱:</label>
            <input type="email" name="" id="email" value="">
            <br>
            <label for="password">密码:</label>
            <input type="password" name="" id="password" value="">
            <br>
            <div class="am-cf">
                <input type="submit" name="" value="注 册" class="am-btn am-btn-primary am-round am-btn-block">
            </div>
        </form>
        <hr>
    </div>
</div>
<div class="am-footer">
    <p>© 2018 lww</p>
</div>
</body>

</html>
